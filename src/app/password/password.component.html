

<div id="box">
<h1>Angular 5 Hands-on: Password Strength
</h1>
<form class="pure-form" onsubmit="return false">
    <div><h3>{{message}}</h3></div>
    <div id="progressbar"></div>
    <div id=box2>
    <input type="text" size="10" name="password" [(ngModel)]="password" (keyup)="checkPassword()" autofocus/>
    <button
      type="button" (click)="resetPassword()"
      class="pure-button">Reset</button>
    </div>
</form>
</div>
